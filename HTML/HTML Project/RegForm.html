<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Registration Form</title>
</head>
<body>
	<form>
		<center><h1>Shubhashish's Registration Form</h1></center>
	<hr>
	<label>Firstname: </label>
	<input type="text" name="firstname" placeholder="Firstname" size="10" required><br><br>
	<label>Middlename: </label>
	<input type="text" name="middlename" placeholder="Middlename" size="10" ><br><br>
	<label>Lastname: </label>
	<input type="text" name="lastname" placeholder="Lastname" size="10" required><br><br>
	<div>
		<label>Course:</label>
		<select>
			<option value="BSc">BSc</option>
			<option value="BCom">BCom</option>
			<option value="BA">BA</option>
			<option value="BTech">BTech</option>
			<option value="MBA">MBA</option>
		</select>
	</div><br>
	<div>
		<label>Gender: </label>
		<input type="radio" name="gender" value="male" checked>Male
		<input type="radio" name="gender" value="female">Female
		<input type="radio" name="gender" value="other">Other
	</div><br>
	<label>Phone Number:</label>
	<input type="text" name="Country code" placeholder="CountryCode" value="+91" size = "2">
	<input type="text" name="phone" placeholder="Phone Number" size = "10" required><br><br>
	<label>Current Address:</label>
	<textarea cols="80" rows="5" placeholder="Current Address" value="address" required></textarea><br><br>
	<label>Email: </label>
	<input type="email" name="email" placeholder="Email" required><br><br>
	<label>Password:</label>
	<input type="Password" name="password" placeholder="Enter password" required><br><br>
	<label>Repeat Password:</label>
	<input type="Password" name="repassword" placeholder="Retype Password" required><br><br>
	<button type="submit">Register</button>
</body>
</html>
