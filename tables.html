<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
        table{
            border-collapse: collapse;
        }
        table, th, td{
            border: 1px solid black;
        }
        th, td{
            padding: 5px;
        }
    </style>
</head>
<body><h1>Weather report</h1>
    <hr/>
    <table>
        <thead>
            <tr>
                <th>City</th>
                <th>Rainfall</th>
                <th>Min</th>
                <th>Max</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Bangalore</td>
                <td>5 mm</td>
                <td>22 C</td>
                <td>28 C</td>

            </tr>
            <tr>
                <td>Chennai</td>
                <td>3 mm</td>
                <td>25 C</td>
                <td>32 C</td>

            </tr>
            <tr>
                <td>Hyderabad</td>
                <td>9 mm</td>
                <td>21 C</td>
                <td>26 C</td>

            </tr>
        </tbody>
    </table>
    
</body>
</html>
