<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists In HTML</title>
</head>
<body>
    <!-- unordered lists -->
    <ul>
        <li>Apple</li>
        <li>Banana</li>
        <li>Milk</li>
    </ul>
    <!-- ordered lists -->
    <ol>
        <li>January</li>
        <li>February</li>
        <li>March</li>
    </ol>
</body>
</html>
